<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div>save</div>
<div>
    <input type="text" id="save-name" placeholder="name">
    <input type="text" id="save-phone" placeholder="phone">
    <button id="btn-save">save</button>
</div>
<hr>
<div>update</div>
<div>
    <input type="text" id="update-id" placeholder="id">
    <input type="text" id="update-name" placeholder="name">
    <input type="text" id="update-phone" placeholder="phone">
    <button id="btn-update">update</button>
</div>
<hr>
<div>delete</div>
<div>
    <input type="text" id="delete-id" placeholder="id">
    <button id="btn-delete">delete</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<!-- api.js를 넣기 전에 꼭 jquery를 넣어야함 -->
<script src="/js/api.js"></script>
<script>


    $('#btn-save').on('click', function () {
        var data = {
          memberName: $("#save-name").val(),
          memberPhone: $("#save-phone").val(),
        };
        var success = api.save("member", data);

        // 예외처리는 자신이 원하는대로~
        if (success == 1){
            alert("등록 성공!");
        }else{
            alert("등록 실패!");
        }
    });
    $('#btn-update').on('click', function () {
        var data = {
          memberIdx: $("#update-id").val(),
          memberName: $("#update-name").val(),
          memberPhone: $("#update-phone").val()
        };

        var success = api.update("club", 3, data);

        // 예외처리는 자신이 원하는대로~
        if (success == 1){
            alert("수정 성공!");
        }else{
            alert("수정 실패!");
        }
    });
    $('#btn-delete').on('click', function () {
        var id = $("#delete-id").val();
        var success = api.remove("member", id);

        // 예외처리는 자신이 원하는대로~
        if (success == 1){
            alert("삭제 성공!");
        }else{
            alert("삭제 실패!");
        }
    });

</script>
</body>
</html>
