<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      * {
        text-decoration: none;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #__next {
        height: 100%;
        max-width: 640px;
        min-width: 320px;
        margin: 0 auto;
      }
      .header {
        padding: 10px 16px;
        display: flex;
        justify-content: center;
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1;
        font-size: 21px;
        font-weight: bold;
      }
      .historyBack {
        position: absolute;
        width: 20px;
        top: 15px;
        left: 10px;
      }
      .memberImg {
        width: 60px;
        height: 60px;
        border-radius: 100%;
      }
      .locationImage {
        width: 14px;
        height: 14px;
      }
      .memberInfo {
        display: flex;
        align-items: center;
        padding: 10px;
        gap: 10px;
      }
      .groupInfo {
        width: 100%;
      }
      .inviteButton {
        width: 100%;
      }
      .interestEmojis {
        width: 100%;
        padding: 10px;
        display: flex;
        gap: 10px;
      }
      .interestEmoji {
        padding: 10px;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        border: 2px solid rgb(255, 158, 158);
      }
      .gnbContent {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav-button {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #eee;
        height: 44px;
      }
      .area_home {
        padding: 16px;
        background-color: #eee;
      }
      .link_shop {
        display: flex;
        align-items: center;
      }
      .thumb_shop {
        width: 135px;
        height: 94px;
        border-radius: 10px;
      }
      .group_info {
        display: flex;
        flex-flow: column;
        gap: 5px;
        padding: 0 14px;
        font-size: 14.5px;
        flex-grow: 1;
      }
      .tit_shop {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 16px;
      }
      .desc_shop {
        color: rgb(165, 165, 165);
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 30vw;
        margin: 0px;
      }
      .info_review {
        display: flex;
        align-items: center;
      }
      .bold {
        font-weight: bold;
      }
      .ico_review {
        margin: 0px 10px;
        width: 13px;
        height: 13px;
      }
      .memberEntity {
        margin-right: 5px;
      }
      .room-list {
        padding: 16px;
        margin: 0;
        display: flex;
        flex-flow: column;
        gap: 16px;
        background-color: white;
        border-radius: 6px;
      }
      .photo-list {
        padding: 16px;
        margin: 0;
        display: flex;
        flex-flow: row wrap;
        gap: 16px;
        background-color: white;
        border-radius: 6px;
      }
      .photo-list a {
        width: calc(50% - 8px);
      }
      .photo-size {
        width: 100%;
        border-radius: 10px;
      }
      .comment-list {
        padding: 16px;
        margin: 0;
        display: flex;
        flex-flow: row wrap;
        background-color: white;
        border-radius: 6px;
        gap: 10px;
      }
      .comment-section {
        width: 100%;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .comment-info {
        display: flex;
        flex-flow: column wrap;
        gap: 5px;
      }
      .comment {
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 45vw;
      }
      .comment-date {
        font-size: 13px;
        color: rgb(165, 165, 165);
      }
      .comment-photo {
        width: 100px;
        border-radius: 10px;
      }
      .nav-appear {
        border-bottom: 3px solid black;
        font-weight: bold;
      }
      .nav-disappear {
        border-bottom: 0;
        font-weight: 100;
      }
      .content-appear {
        display: block;
      }
      .content-disappear {
        display: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: black;
      }
    </style>
  </head>
  <body id="__next">

        alt=""
      />
      <img
        class="interestEmoji"

      />
      <img
        class="interestEmoji"

    <!-- 네브 바 -->
    <div class="gnbContent">
      <div id="clubNav" class="nav-button nav-appear" onclick="display('club')">
        가입한 모임
      </div>
      <div
        id="photoNav"

        onclick="display('photo')"

      </div>
      <div
        id="replyNav"
        class="nav-button nav-disappear"
        onclick="display('reply')"

        작성한 댓글

    </div>

    <!-- 가입한 모임 -->

      <ul class="room-list">

              class="thumb_shop"

            />
            <div class="group_info">
              <strong class="tit_shop">코딩하기 좋은날</strong>
              <p class="desc_shop">

        <li>

            />
            <div class="group_info">
              <strong class="tit_shop">코딩하기 좋은날</strong>
              <p class="desc_shop">
                개발 관련 모각코를 주로 모이고 필요에 따라서개발 관련 모각코를
                주로 모이고 필요에 따라서

    <!-- 업로드한 사진 -->
    <div class="area_home content-disappear" id="photoContent">
      <div class="photo-list">
        <a>
          <img
            src="https://mud-kage.kakao.com/dn/IJiaf/btrSUHgj3vL/XkJe9ibeKZcZk385ZxXGW1/img_750.jpg"

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script>
      // 가입한 모임, 업로드한 사진, 작성한 댓글 눌렀을 떄  핸들링
      function display(showObject) {
        const clubNav = document.querySelector("#clubNav");
        const photoNav = document.querySelector("#photoNav");
        const replyNav = document.querySelector("#replyNav");
        const clubContent = document.querySelector("#clubContent");
        const photoContent = document.querySelector("#photoContent");
        const replyContent = document.querySelector("#replyContent");

        clubNav.classList.add("nav-disappear");
        clubNav.classList.remove("nav-appear");
        photoNav.classList.add("nav-disappear");
        photoNav.classList.remove("nav-appear");
        replyNav.classList.add("nav-disappear");
        replyNav.classList.remove("nav-appear");
        clubContent.classList.add("content-disappear");
        clubContent.classList.remove("content-appear");
        photoContent.classList.add("content-disappear");
        photoContent.classList.remove("content-appear");
        replyContent.classList.add("content-disappear");
        replyContent.classList.remove("content-appear");

        if (showObject == "club") {
          clubNav.classList.add("nav-appear");
          clubNav.classList.remove("nav-disappear");
          clubContent.classList.add("content-appear");
          clubContent.classList.remove("content-disappear");
        } else if (showObject == "photo") {
          photoNav.classList.add("nav-appear");
          photoNav.classList.remove("nav-disappear");
          photoContent.classList.add("content-appear");
          photoContent.classList.remove("content-disappear");
        } else if (showObject == "reply") {
          replyNav.classList.add("nav-appear");
          replyNav.classList.remove("nav-disappear");
          replyContent.classList.add("content-appear");
          replyContent.classList.remove("content-disappear");
        }
      }
    </script>
  </body>
</html>
