<!DOCTYPE html>

	<head>

		<link

		<title>설정</title>
		<style>
			#__next {
				height: 100%;
				max-width: 640px;
				min-width: 320px;
				margin: 0 auto;
			}
			.contain_all {
				display: flex;
				flex-direction: column;
			}
			.main {

			}
			.back_icon {
				width: 25px;
				height: 25px;
			}
			.basic_config {
				display: flex;
				padding-top: 20px;
				padding-left: 3px;
				flex-direction: column;
			}
			.alarm_config {
				display: flex;
				padding-left: 3px;
				flex-direction: column;
			}
			.config_list {
				padding: 7px 5px;
				border-bottom: 1px solid #b0b0b0;
			}
			.header {
				padding-top: 10px;
			}
			.header_con {
				display: flex;
				width: 100%;

			.header_title {

				justify-content: center;

			.go_icon {

				height: 17px;
				float: right;
			}
			.secession {
				padding-top: 40px;
			}
			a {
				color: black;
				text-decoration: none !important;
			}
			a:hover {
				text-decoration: none !important;
			}
			ul {
				padding: 0 !important;
				margin-bottom: 0 !important;
			}
			strong {

			}
			a:hover {
