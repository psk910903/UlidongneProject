<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searchResult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
      body {
        margin: 0 auto;
        width: 640px;
        font-size: 16px;
        border: 1px solid blue;
      }
      .wrap {
      }
      .search {
        position: relative;
      }
      .arrowIcon {
        position: absolute;
        display: inline-block;
        left: 5px;
        top: 25px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        background: url(https://s3-ej-bucket.s3.ap-northeast-2.amazonaws.com/%EC%9A%B0%EB%A6%AC%EB%8F%99%EB%84%A4/icons8-%EC%85%B0%EB%B8%8C%EB%A1%A0-%EC%99%BC%EC%AA%BD-30.png) no-repeat center;
        background-size: 30px 30px;
      }
      input[type="text"] {
        width: 85%;
        height: 40px;
        float: right;
        margin: 20px;
        border-radius: 10px;
        border: none;
        background-color: rgb(233, 230, 230);
        padding-left: 15px;
      }
      .hr {
        clear: right;
        background-color: rgb(233, 230, 230);
        height: 5px;
      }
      .city {
        font-size: 22px;
        font-weight: bold;
        margin: 10px 0;
      }
      .blue {
        color: blue;
      }
      .clubList {
        margin: 0 auto;
        width: 90%;
      }
      .club {
        display: flex;
        flex-direction: row;
      }
      .club img {
        width: 80px;
        height: 80px;
        border-radius: 30%;
      }
      .club-info {
        margin-left: 20px;
      }
      .club-title {
        font-size: 20px;
        color: gray;
      }
      .date {
        font-size: 15px;
        padding: 0 2px;
      }
      .district::after {
        content: "|";
        padding: 0 10px;
      }
      .memberEntity {
        color: gray;
        padding-right: 30px;
      }
      .category {
        color: gray;
        background-color: rgb(233, 230, 230);
        font-size: 13px;
        padding: 2px 10px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="search">
        <span class="arrowIcon"></span>
        <input type="text" value="검색어" />
      </div>
      <div class="hr"></div>
      <div class="clubList">
        <div class="city"><span class="blue">서울특별시</span>의 모임 리스트</div>
        <div class="club">
          <img src="https://img.makeshop.co.kr/1/1371/201902/0609ced86595538cd42aa85ee6f4c45f.png" />
          <div class="club-info">
            <div class="club-title">광진구 어른들의 동네모임</div>
            <div class="date">since 2019.10.28</div>
            <div><span class="district">광진구</span><span class="memberEntity">멤버26</span><span class="category">사교/인맥</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
